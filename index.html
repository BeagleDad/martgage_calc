<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="app.js"></script>
    <title>Mortgage Calculator</title>
  </head>
  <body>
    <header>Mortgage Calculator</header>
    <hr />
    <form id="the-form" class="Rectangle-35">
      <div class="user-prompt">Change values to calculate your results</div>
      <div class="section">
        <div class="section-heading">Years of mortgage</div>
        <div id="year-slider">
          1
          <input
            class="slider"
            id="year-slide"
            type="range"
            min="1"
            max="40"
            step="1"
            
          />
          40
          <div id="year-value" class="slider-value">30</div>
        </div>
        <div class="section">
            <div class="section-heading">Rate of interest (%)</div>
            <div id="rate-slider">
                0.1
                <input
                class="slider"
                id="rate-slide"
                type="range"
                min="0.1"
                max="10"
                step="0.1"
                value="8.0"
                />
                10
                <div id="rate-value" class="slider-value">30</div>
            </div>
        <div class="section">
            <div class="section-heading">Loan Amount</div>
            <input id="loan-input" type="text" class="input loan-input">
        </div>
        <div class="section">
            <div class="section-heading">Annual Tax</div>
            <input id="tax-input" type="text" class="input">
        </div>
        <div class="section">
            <div class="section-heading">Annual Insurance</div>
            <input id="insurance-input" type="text" class="input">
        </div>
        <input type="submit" id="submit-btn" value="Calculate">
      </div>
    </form>
  </body>
</html>
